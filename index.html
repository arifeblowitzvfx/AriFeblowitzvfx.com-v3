<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ariel (Ari) Feblowitz — Portfolio</title>
  <meta name="description" content="Ariel (Ari) Feblowitz — Techvis & Virtual Production Supervisor / Previs-Postvis Artist. Demo reel, credits, projects, and links." />
  <meta property="og:title" content="Ariel (Ari) Feblowitz — Portfolio" />
  <meta property="og:description" content="Techvis & Virtual Production Supervisor. Demo reel, IMDb credits, projects, and links." />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#0c0f12" />

  <style>
    :root{--accent:#00ff9c;}
    .brand .dot{width:16px;height:16px;border-radius:50%;background:radial-gradient(circle at 30% 30%,#ffd24a,#6b5a1a 70%);box-shadow:0 0 22px #ffd24a,0 0 36px rgba(255,210,74,.5);animation:blinkFast 1.1s infinite;}
    body.ready .brand .dot{background:radial-gradient(circle at 30% 30%,var(--accent),#0f4630 70%);box-shadow:0 0 22px var(--accent);animation:blinkSlow 3.6s infinite;}
    @keyframes blinkFast{0%,10%,20%{opacity:.2}11%,21%{opacity:1}50%{opacity:.4}55%{opacity:1}100%{opacity:.35}}
    @keyframes blinkSlow{0%,100%{opacity:.55}50%{opacity:1}}
    .brand .dot.alert{background:radial-gradient(circle at 30% 30%,#ffd24a,#6b5a1a 70%);box-shadow:0 0 22px #ffd24a,0 0 36px rgba(255,210,74,.5);animation:alertFlick .125s linear 8;}
    @keyframes alertFlick{0%,100%{opacity:.45}50%{opacity:1}}
    .brand .dot.flick{animation:dotFlick .95s linear 1;}
    @keyframes dotFlick{0%{opacity:1}5%{opacity:.2}10%{opacity:1}15%{opacity:.15}20%{opacity:1}30%{opacity:.3}40%{opacity:1}55%{opacity:.25}70%{opacity:1}85%{opacity:.2}100%{opacity:.55}}

    /* top contact buttons half original size */
    #topContact{font-size:.5em;display:flex;gap:8px;align-items:center;}
    #topContact .btn{padding:.45em .7em;font-size:1em;}
  </style>
</head>
<body>
  <div class="brand">
    <div class="dot"></div>
    <h1>Ariel (Ari) Feblowitz</h1>
    <div id="topContact"><a class="btn" href="tel:8184348013">(818)434-8013</a><a class="btn" href="mailto:arifeblowitzvfx@gmail.com">arifeblowitzvfx@gmail.com</a></div>
  </div>

  <script>
    (function sysDotEffects(){
      const dot=document.querySelector('.brand .dot');
      if(!dot) return;
      const isInteractive=el=>el&&el.closest&&el.closest('a,button,.tab-btn,.tile,.btn');

      function playAnim(name,ms){
        dot.style.animation='none';
        void dot.offsetWidth;
        dot.style.animation=`${name} ${ms}ms linear 1`;
      }

      function onHover(){playAnim('dotFlick',950);}
      document.addEventListener('mouseover',e=>{if(isInteractive(e.target))onHover();},{passive:true});

      function onClick(){
        dot.classList.add('alert');
        playAnim('alertFlick',1000);
        setTimeout(()=>{dot.classList.remove('alert');dot.style.animation='';},1000);
      }
      document.addEventListener('pointerdown',e=>{if(isInteractive(e.target))onClick();},{passive:true});
    })();
  </script>
</body>
</html>
